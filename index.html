<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Column Zebra Table</title>
    <script src="./script.js" defer></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Hourly Rate</th>
          <th>Hours Worked</th>
          <th>Total Pay</th>
        </tr>
      </thead>
      <tbody id="main"></tbody>
    </table>
    <div style="text-align: center; font-size: 24px">
      <a href="partB.html">Part B</a>
    </div>
  </body>
</html>
